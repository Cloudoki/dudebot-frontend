<!doctype html>
<html>
<head>
  <title>Speech to text</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="styles/app.css" rel="stylesheet" type="text/css">
</head>
<body>
  <main class="container">
    <h1 class="header center red-text">Speech to text</h1>
    <div class="row center">
      <i id="mic" class="large material-icons">mic_off</i>
      <i id="icon" class="large material-icons red-text text-darken-4">fiber_manual_record</i>
      <ul id="finals" class="collection with-header">
        <li class="collection-header"><h4>Commands:</h4></li>
      </ul>
      <div class="fixed-action-btn bottom">
        <button id="button-play" class="waves-effect waves-light btn-large red" data-muted="false">Start Listening</button>
      </div>
    </div>
  </main>
  <script src="http://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
